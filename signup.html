<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Spend less. Smile more.</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="amazon.jpg" type="image/jpg">
    <!-- load script with defer so it runs after parsing -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="amazon-image">
        <img src="amazon sigmup img.jpg" height="60" width="150" alt="amazon image">
    </div>
    <div class="signup-box">
        <h2 class="heading">Sign in or create account</h2>
        <div class="placeholder">
            <h4>Enter mobile number or email</h4>
            <input type="text" id="email-phone" placeholder=" " >
        </div>
        <button class="continue-btn">Continue</button>
        <div class="para">
            <p class="condition-text">By continuing, you agree to Amazon's <a class="links" href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions of Use</a> and <a class="links" href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496">Privacy Notice.</a></p>
        </div>
        <div class="para">
            <p><a class="links" href="https://www.amazon.com/gp/help/customer/account-issues/ref=unified_claim_collection?ie=UTF8">Need help</a></p>
        </div>
        <hr class="line">
        <div class="para">
            <h3>Buying for work?</h3>
            <p class="line"><a class="links" href="https://www.amazon.com/business/register/org/landing?ref_=ab_reg_signin_unifiedauth">Create a free business account</a></p>
        </div>
    </div>
    <hr class="line">
    <footer>
        <div class="footer-signup">
            &copy; 1996-2024, Amazon.com, Inc. or its affiliates
        </div>
    </footer>
</body>
